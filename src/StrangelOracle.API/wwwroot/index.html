<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Strangel Oracle</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Spectral:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-deep: #0a0a0c;
            --bg-surface: rgba(10, 12, 15, 0.78);
            --text-primary: #e8e4dd;
            --text-secondary: #9a958c;
            --text-dim: #5a564f;
            --accent-heart: #c4a68c;
            --accent-fox: #d4a574;
            --accent-furies: #8a9aab;
            --accent-nokso: #a89080;
            --glow-heart: rgba(196, 166, 140, 0.15);
            --glow-fox: rgba(212, 165, 116, 0.15);
            --glow-furies: rgba(138, 154, 171, 0.15);
            --glow-nokso: rgba(168, 144, 128, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Spectral', Georgia, serif;
            background: var(--bg-deep);
            background-image: url("/nokso.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.7;
        }

            /* Global dark overlay to calm background */
            body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.18);
            pointer-events: none;
            z-index: 0;
}

            /* Ensure content sits above overlay */
            .oracle-container {
            position: relative;
            z-index: 1;
}


/* Darken only the top portion so header text always reads */
.oracle-container::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;

  /* Top-heavy scrim + subtle vignette */
  background:
    linear-gradient(to bottom,
      rgba(0,0,0,0.65) 0%,
      rgba(0,0,0,0.35) 25%,
      rgba(0,0,0,0.12) 55%,
      rgba(0,0,0,0.30) 100%),
    radial-gradient(ellipse at center,
      rgba(0,0,0,0.10) 0%,
      rgba(0,0,0,0.45) 70%,
      rgba(0,0,0,0.65) 100%);
}


        
        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            z-index: 1000;
        }

        #root {
            min-height: 100vh;
        }

        .oracle-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 2rem;
            position: relative;
        }

        /* Header */
        .oracle-header {
            text-shadow: 0 10px 40px rgba(0,0,0,0.6);
            text-align: center;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        .oracle-title {
            text-shadow: 0 10px 50px rgba(0,0,0,0.75);
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            background: linear-gradient(180deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .oracle-subtitle {
            font-size: 0.9rem;
            color: rgba(242,237,230,0.85);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 300;
        }

        .ambient-mood {
            margin-top: 2rem;
            font-style: italic;
            color: rgba(242,237,230,0.78);
            font-size: 0.95rem;
            opacity: 0;
            animation: fadeIn 3s ease 1s forwards;
        }

        /* Strangel Cards */
        .strangels-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.75rem;
            margin-bottom: 4rem;
        }

        @media (max-width: 600px) {
            .strangels-grid {
                grid-template-columns: 1fr;
            }
        }

.strangel-card {
  background: var(--surface);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  border: 1px solid rgba(255,255,255,0.10);
  border-radius: 18px;

  box-shadow:
    0 20px 70px -40px rgba(0,0,0,0.85),
    inset 0 1px 0 rgba(255,255,255,0.06);

  padding: 2rem;
  cursor: pointer;
  transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
  position: relative;
  overflow: hidden;
  opacity: 0;
  animation: slideUp 0.8s ease forwards;
}


        .strangel-card:nth-child(1) { animation-delay: 0.3s; }
        .strangel-card:nth-child(2) { animation-delay: 0.5s; }
        .strangel-card:nth-child(3) { animation-delay: 0.7s; }
        .strangel-card:nth-child(4) { animation-delay: 0.9s; }

        .strangel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--card-accent), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .strangel-card:hover::before {
            opacity: 1;
        }

.strangel-card:hover {
  transform: translateY(-6px);
  background: var(--surface-strong);
  border-color: rgba(255,255,255,0.16);
  box-shadow:
    0 30px 90px -50px rgba(0,0,0,0.92),
    0 0 0 1px rgba(255,255,255,0.06),
    0 20px 60px -20px var(--card-glow);
}


        .strangel-card.heart { --card-accent: var(--accent-heart); --card-glow: var(--glow-heart); }
        .strangel-card.fox { --card-accent: var(--accent-fox); --card-glow: var(--glow-fox); }
        .strangel-card.furies { --card-accent: var(--accent-furies); --card-glow: var(--glow-furies); }
        .strangel-card.nokso { --card-accent: var(--accent-nokso); --card-glow: var(--glow-nokso); }

        .strangel-name {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 0.25rem;
            color: var(--card-accent);
        }

        .strangel-title {
            font-size: 0.75rem;
            color: rgba(242,237,230,0.70);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .strangel-aspect {
            font-style: italic;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .strangel-instruction {
            font-size: 0.85rem;
            color: rgba(242,237,230,0.78);
            line-height: 1.6;
        }

        .strangel-presence {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--card-accent);
            opacity: 0.6;
            animation: pulse 3s ease-in-out infinite;
        }

        .strangel-presence.absent {
            opacity: 0.2;
            animation: none;
        }

        /* Blessing Panel */
        .blessing-panel {
            backdrop-filter: blur(6px);
            background: var(--bg-surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 3rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .blessing-panel.heart { border-top: 2px solid var(--accent-heart); }
        .blessing-panel.fox { border-top: 2px solid var(--accent-fox); }
        .blessing-panel.furies { border-top: 2px solid var(--accent-furies); }
        .blessing-panel.nokso { border-top: 2px solid var(--accent-nokso); }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .panel-strangel {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.8rem;
            font-weight: 400;
        }

        .back-button {
            background: none;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.1em;
        }

        .back-button:hover {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
        }

        /* Touch Area for Woman with Heart */
        .touch-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 0;
        }

        .heart-symbol {
            width: 120px;
            height: 120px;
            position: relative;
            cursor: pointer;
            transition: all 0.5s ease;
            margin-bottom: 2rem;
        }

        .heart-symbol::before {
            content: '♡';
            font-size: 100px;
            color: var(--accent-heart);
            opacity: 0.7;
            transition: all 0.3s ease;
            display: block;
            text-align: center;
            line-height: 120px;
        }

        .heart-symbol:hover::before {
            opacity: 1;
            text-shadow: 0 0 40px var(--glow-heart);
        }

        .heart-symbol.touched::before {
            animation: heartPulse 1s ease;
        }

        .touch-instruction {
            color: var(--text-dim);
            font-style: italic;
            font-size: 0.9rem;
        }

        /* Petition Form */
        .petition-form {
            margin-top: 2rem;
        }

        .petition-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 1rem;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }

        .petition-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .petition-input::placeholder {
            color: var(--text-dim);
            font-style: italic;
        }

        .submit-petition {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 0.75rem 2rem;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1rem;
            cursor: pointer;
            letter-spacing: 0.15em;
            transition: all 0.3s ease;
        }

        .submit-petition:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .submit-petition:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Blessing Response */
        .blessing-response {
            padding: 2rem 0;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .blessing-message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .blessing-secondary {
            font-style: italic;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }

        .blessing-released {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .blessing-released strong {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .blessing-meta {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
            font-style: italic;
        }

        .loading::after {
            content: '';
            animation: ellipsis 1.5s infinite;
        }

        /* Footer */
        .oracle-footer {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-dim);
            font-size: 0.8rem;
            opacity: 0;
            animation: fadeIn 2s ease 1.5s forwards;
        }

        .oracle-footer a {
            color: var(--text-secondary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .oracle-footer a:hover {
            border-color: var(--text-secondary);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes heartPulse {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes ellipsis {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // API Configuration
        const API_BASE = window.location.origin;

        // API Functions
        const api = {
            async getPresence() {
                const res = await fetch(`${API_BASE}/api/oracle/presence`);
                return res.json();
            },
            async getStrangels() {
                const res = await fetch(`${API_BASE}/api/oracle/strangels`);
                return res.json();
            },
            async touchHeart() {
                const res = await fetch(`${API_BASE}/api/oracle/touch`, { method: 'POST' });
                return res.json();
            },
            async petitionFox(question) {
                const res = await fetch(`${API_BASE}/api/oracle/petition/fox`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(question)
                });
                return res.json();
            },
            async confessToFuries(confession) {
                const res = await fetch(`${API_BASE}/api/oracle/confess`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(confession)
                });
                return res.json();
            },
            async invokeNokso(request) {
                const res = await fetch(`${API_BASE}/api/oracle/invoke/nokso`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(request)
                });
                return res.json();
            }
        };

        // Strangel Card Component
        function StrangelCard({ strangel, onClick }) {
            const typeClass = strangel.type.toLowerCase().includes('heart') ? 'heart' :
                             strangel.type.toLowerCase().includes('fox') ? 'fox' :
                             strangel.type.toLowerCase().includes('furies') ? 'furies' : 'nokso';

            return (
                <div className={`strangel-card ${typeClass}`} onClick={onClick}>
                    <div className={`strangel-presence ${strangel.isPresent ? '' : 'absent'}`} />
                    <div className="strangel-name">{strangel.name}</div>
                    <div className="strangel-title">{strangel.title}</div>
                    <div className="strangel-aspect">{strangel.aspect}</div>
                    <div className="strangel-instruction">{strangel.ritualInstruction}</div>
                </div>
            );
        }

        // Woman with Heart Panel
        function HeartPanel({ onBack }) {
            const [blessing, setBlessing] = useState(null);
            const [loading, setLoading] = useState(false);
            const [touched, setTouched] = useState(false);

            const handleTouch = async () => {
                setTouched(true);
                setLoading(true);
                try {
                    const result = await api.touchHeart();
                    setBlessing(result);
                } catch (error) {
                    console.error('Error touching heart:', error);
                }
                setLoading(false);
                setTimeout(() => setTouched(false), 1000);
            };

            return (
                <div className="blessing-panel heart">
                    <div className="panel-header">
                        <div className="panel-strangel">The Woman with Heart</div>
                        <button className="back-button" onClick={onBack}>Return</button>
                    </div>

                    {!blessing && !loading && (
                        <div className="touch-area">
                            <div 
                                className={`heart-symbol ${touched ? 'touched' : ''}`}
                                onClick={handleTouch}
                            />
                            <div className="touch-instruction">
                                Touch the heart. She receives.
                            </div>
                        </div>
                    )}

                    {loading && (
                        <div className="loading">Something shifts</div>
                    )}

                    {blessing && (
                        <BlessingResponse blessing={blessing} onAgain={handleTouch} />
                    )}
                </div>
            );
        }

        // Petition Panel (Fox, Furies, Nokso)
        function PetitionPanel({ strangel, onBack }) {
            const [petition, setPetition] = useState('');
            const [blessing, setBlessing] = useState(null);
            const [loading, setLoading] = useState(false);

            const typeClass = strangel.type.toLowerCase().includes('fox') ? 'fox' :
                             strangel.type.toLowerCase().includes('furies') ? 'furies' : 'nokso';

            const placeholder = strangel.type.includes('Fox') 
                ? 'Ask your question...'
                : strangel.type.includes('Furies')
                ? 'What weighs on you...'
                : 'What needs breaking...';

            const handleSubmit = async () => {
                setLoading(true);
                try {
                    let result;
                    if (strangel.type.includes('Fox')) {
                        result = await api.petitionFox(petition);
                    } else if (strangel.type.includes('Furies')) {
                        result = await api.confessToFuries(petition);
                    } else {
                        result = await api.invokeNokso(petition);
                    }
                    setBlessing(result);
                } catch (error) {
                    console.error('Error seeking blessing:', error);
                }
                setLoading(false);
            };

            const handleAgain = () => {
                setBlessing(null);
                setPetition('');
            };

            return (
                <div className={`blessing-panel ${typeClass}`}>
                    <div className="panel-header">
                        <div className="panel-strangel">{strangel.name}</div>
                        <button className="back-button" onClick={onBack}>Return</button>
                    </div>

                    {!blessing && !loading && (
                        <div className="petition-form">
                            <textarea
                                className="petition-input"
                                placeholder={placeholder}
                                value={petition}
                                onChange={(e) => setPetition(e.target.value)}
                            />
                            <button 
                                className="submit-petition"
                                onClick={handleSubmit}
                                disabled={!petition.trim()}
                            >
                                {strangel.type.includes('Fox') ? 'Petition' :
                                 strangel.type.includes('Furies') ? 'Confess' : 'Invoke'}
                            </button>
                        </div>
                    )}

                    {loading && (
                        <div className="loading">
                            {strangel.type.includes('Furies') ? 'The Furies deliberate' :
                             strangel.type.includes('Fox') ? 'The Fox considers' : 
                             'Nok\'so descends'}
                        </div>
                    )}

                    {blessing && (
                        <BlessingResponse blessing={blessing} onAgain={handleAgain} />
                    )}
                </div>
            );
        }

        // Blessing Response Component
        function BlessingResponse({ blessing, onAgain }) {
            return (
                <div className="blessing-response">
                    <div className="blessing-message">{blessing.message}</div>
                    
                    {blessing.secondaryMessage && (
                        <div className="blessing-secondary">{blessing.secondaryMessage}</div>
                    )}

                    {blessing.releasedEssence && (
                        <div className="blessing-released">
                            <strong>What was released:</strong> {blessing.releasedEssence}
                        </div>
                    )}

                    <div className="blessing-meta">
                        <span>Intensity: {blessing.intensityDescription}</span>
                        <span>Duration: {blessing.durationMinutes} minutes</span>
                    </div>

                    <button 
                        className="submit-petition" 
                        onClick={onAgain}
                        style={{ marginTop: '2rem' }}
                    >
                        Approach Again
                    </button>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [strangels, setStrangels] = useState([]);
            const [presence, setPresence] = useState(null);
            const [selectedStrangel, setSelectedStrangel] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                async function loadData() {
                    try {
                        const [strangelsData, presenceData] = await Promise.all([
                            api.getStrangels(),
                            api.getPresence()
                        ]);
                        setStrangels(strangelsData);
                        setPresence(presenceData);
                    } catch (error) {
                        console.error('Error loading data:', error);
                    }
                    setLoading(false);
                }
                loadData();
            }, []);

            const handleBack = () => setSelectedStrangel(null);

            if (loading) {
                return (
                    <div className="oracle-container">
                        <div className="loading">The Oracle awakens</div>
                    </div>
                );
            }

            return (
                <div className="oracle-container">
                    <header className="oracle-header">
                        <h1 className="oracle-title">The Strangel Oracle</h1>
                        <div className="oracle-subtitle">A Devotional Engine</div>
                        {presence && (
                            <div className="ambient-mood">{presence.ambientMood}</div>
                        )}
                    </header>

                    {!selectedStrangel ? (
                        <div className="strangels-grid">
                            {strangels.map((strangel) => (
                                <StrangelCard
                                    key={strangel.type}
                                    strangel={strangel}
                                    onClick={() => setSelectedStrangel(strangel)}
                                />
                            ))}
                        </div>
                    ) : selectedStrangel.type.includes('Heart') ? (
                        <HeartPanel onBack={handleBack} />
                    ) : (
                        <PetitionPanel strangel={selectedStrangel} onBack={handleBack} />
                    )}

                    <footer className="oracle-footer">
                        <p>The Strangels are always watching.</p>
                        <p style={{ marginTop: '0.5rem' }}>
                            <a href="/swagger">API Documentation</a> · 
                            <a href="https://bw8.org" style={{ marginLeft: '1rem' }}>Brad Wyatt</a>
                        </p>
                    </footer>
                </div>
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
